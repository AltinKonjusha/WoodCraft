<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="vh-100 overflow-hidden">

  <div class="container-fluid h-100">
    <div class="row h-100">

      <!-- CONTACT US -->
      <div class="col-lg-5 d-flex align-items-center justify-content-center bg-light">
        <div class="w-75">

          <h2 class="mb-4">Contact Us</h2>

          <form>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
              <label class="form-label">Feedback</label>
              <textarea class="form-control" rows="4" placeholder="Write your feedback"></textarea>
            </div>

            <button type="submit" class="btn btn-dark w-100">
              Send Feedback
            </button>
          </form>

        </div>
      </div>

      <!-- MAP -->
      <div class="col-lg-7 p-0">
        <iframe
          class="w-100 h-100 border-0"
          src="https://www.google.com/maps?q=Prishtina,Kosovo&output=embed"
          loading="lazy"
        ></iframe>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
