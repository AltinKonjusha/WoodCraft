<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up — Woodcraft</title>
    <link rel="stylesheet" href="assets/css/form.css" />
</head>

<body>
    <div class="wrapper">
        <div class="card">

            <div class="left">
                <h2>Create your account</h2>

                <p class="subtitle">
                    Every grain tells a story — start crafting yours.<br />
                    Join our community of makers and enjoy handcrafted wood pieces.
                </p>

                <form id="signupForm" autocomplete="on" novalidate>
                    <label for="fullName">Full name</label>
                    <input id="fullName" name="fullName" type="text" placeholder="Jane Doe" required />

                    <label for="signupEmail">Email</label>
                    <input id="signupEmail" name="email" type="email" placeholder="example@email.com" required />

                    <label for="signupPassword">Password</label>
                    <input id="signupPassword" name="password" type="password" placeholder="At least 8 characters"
                        minlength="8" required />

                    <label for="signupConfirm">Confirm password</label>
                    <input id="signupConfirm" name="confirmPassword" type="password"
                        placeholder="Repeat your password" minlength="8" required />

                    <button type="submit" class="btn-primary">Create account</button>
                </form>


                <p class="signup" style="margin-top:14px;">
                    Already have an account? <a href="login.html">Sign in</a>
                </p>


            </div>

            <div class="right">
                <img src="assets/img/IMG_0861.JPG" alt="Artisan woodcraft" />
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>

</body>

</html>
