<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="card">

            <div class="left">
                <h2>Welcome Back </h2>
                <p class="subtitle">
                    Crafted from nature. Designed for your home.<br>
                    Sign in to start seeing woodcraft.
                </p>

                <form id="loginForm">
                    <label>Email</label>
                    <input type="email" placeholder="Example@email.com" id="loginEmail">

                    <label>Password</label>
                    <input type="password" placeholder="At least 8 characters" id="loginPassword">

                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>

                    <button class="btn-primary">Sign in</button>
                </form>

                <div class="separator"><span>Or</span></div>

                <div class="social-login">
                    <button class="social-btn">
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg">
                        Sign in with Google
                    </button>

                    <button class="social-btn">
                        <img src="https://www.svgrepo.com/show/475647/facebook-color.svg">
                        Sign in with Facebook
                    </button>
                </div>

                <p class="signup">
                    Don't you have an account? <a href="signup.html">Sign up</a>
                </p>

                
            </div>

            <div class="right">
                <img src="assets/img/IMG_0861.JPG" alt="Flower Painting">
            </div>

        </div>
    </div>

    <script type="module" src="assets/js/auth.js"></script>

</body>
</html>
